---
name: Integration tests for anonymity revoking

on:
  workflow_call:
  workflow_dispatch:

jobs:
  main:
    name: Run integration tests for anonymity revoking
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      RUSTC_WRAPPER: sccache

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Checkout zkOS-monorepo
        uses: actions/checkout@v4
        with:
          repository: Cardinal-Cryptography/zkOS-monorepo
          path: zkOS-monorepo

      - name: Prepare Rust env
        uses: ./.github/actions/prepare-rust-env
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Prepare monorepo deps
        working-directory: zkOS-monorepo
        run: make deps

      - name: Generate contracts
        working-directory: zkOS-monorepo
        run: make generate-contracts

      - name: Run test
        run: scripts/e2e_test_anonymity_revoking.sh
